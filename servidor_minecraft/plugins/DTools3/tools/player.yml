    messages:
    - ''
    - ':little-roulette: #f48181%owner% Ha perdido su alma a cambio de revivir a alguien.'
    - ''
    type: LOSS_SOUL_REVIVE
  revive:
    name: '&eRevive'
    message-broadcast: false
    messages:
